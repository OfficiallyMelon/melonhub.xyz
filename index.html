<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterDecompiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Importing the Play font */
        @font-face {
            font-family: 'Play';
            src: url('/assets/fonts/Play-Regular.woff') format('woff');
        }

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Play', sans-serif;
            background: linear-gradient(318deg, #0b1b23, #0b0b0f);
            background-size: 120% 120%;
            animation: bgAnimation 16s infinite alternate;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes bgAnimation {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        header, footer {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            flex: 1 1 30%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .feature img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .feature h2 {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .feature p {
            font-size: 1rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(318deg, #0b1b23, #0b0b0f);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-top: 20px;
            transform: perspective(1000px);
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: perspective(1000px) rotateX(-10deg);
        }
    </style>
</head>
<body>

<header>
    <h1>BetterDecompiler</h1>
    <p>AI Decompiling tool.</p>
</header>

<div class="container">
    <section class="features">
        <div class="feature">
            <img src="http://melonhub.xyz/assets/images/BetterDecompilerCMD.png?raw=true" alt="Better Decompiler CMD">
            <p>Decompile with ease.</p>
        </div>
        <div class="feature">
            <img src="http://melonhub.xyz/assets/images/PrisonLifeDecompiledScript.png?raw=true" alt="Better Decompiler CMD">
            <p>Decompiler in action!</p>
        </div>
        <div class="feature">
            <img src="http://melonhub.xyz/assets/images/CeleryLogo.png?raw=true" alt="Better Decompiler CMD">
            <p>Made for Celery.</p>
        </div>
    </section>

    <div style="text-align: center;">
        <a href="https://github.com/OfficiallyMelon/BetterDecompiler?tab=readme-ov-file#installation" class="download-btn">Start Decompiling</a>
    </div>
</div>

<footer>
    <p>@officiallymelon</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Executor Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .button-container {
      position: relative;
      margin: 10px;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      position: relative;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .patched-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      visibility: hidden;
    }
    .patched .patched-overlay {
      visibility: visible;
    }
    .details {
      margin-top: 5px;
      font-size: 14px;
    }
    .version {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Executors List</h1>
  <div id="buttons-container"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/api/getexecutors.json');
        const data = await response.json();
        const container = document.getElementById('buttons-container');

        data.executors.forEach(executor => {
          const buttonContainer = document.createElement('div');
          buttonContainer.className = 'button-container';

          const button = document.createElement('a');
          button.className = 'button';
          button.href = executor.link;
          button.target = '_blank';
          button.textContent = executor.name;

          const overlay = document.createElement('div');
          overlay.className = 'patched-overlay';
          overlay.textContent = 'Patched';

          const details = document.createElement('div');
          details.className = 'details';
          details.textContent = executor.details;

          const version = document.createElement('div');
          version.className = 'version';
          version.textContent = 'Updated for version: ' + executor.updated_for_version;

          buttonContainer.appendChild(button);
          buttonContainer.appendChild(overlay);
          buttonContainer.appendChild(details);
          buttonContainer.appendChild(version);

          if (executor.patched) {
            buttonContainer.classList.add('patched');
          }

          container.appendChild(buttonContainer);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>API Endpoint</title>
  <script>
    async function handleRequest() {
      const response = await fetch('/api/rawdata/executors.json');
      const data = await response.json();
      
      // Serve JSON as text
      document.open();
      document.write('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
      document.close();
    }

    window.onload = handleRequest;
  </script>
</head>
<body>
  <!-- The API response will be inserted here -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Get Executors API</title>
  <script>
    // This function will handle the API request and serve the JSON data
    function handleRequest() {
      fetch('/api/rawdata/executors.json')
        .then(response => response.json())
        .then(data => {
          // Set the response header and content type for JSON
          document.open();
          document.write('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
          document.close();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    // Execute the function when the page loads
    window.onload = handleRequest;
  </script>
</head>
<body>
  <!-- The JSON data will be inserted here -->
</body>
</html>
